<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icons In Class</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <h1 class="hidden">Responsive SVG Example</h1>
    <h2 class="main-headline">Using flexbox and SVG for layout</h2>
    <section id="raster-vector">
      <h2 class="hidden">Vector or svg</h2>
      <h3>SVG as raster and vector</h3>
      <div id="image-container">
        <img src="assets/newBadge.jpg" alt="badge as raster - this is the jpg">
        <img src="assets/newBadge.svg" alt="badge as vector - this is the svg">
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
